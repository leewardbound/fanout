ingress:
  enabled: true
  class: nginx-public
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/group: "business"
    external-dns.alpha.kubernetes.io/target: "ipv4.boundcorp.net"
    external-dns/is-public: "true"
  hostname: staging.fanout.boundcorp.net
  tls:
    - hosts: ["staging.fanout.boundcorp.net"]
      secretName: "staging-fanout-boundcorp-net"

env:
  APP_HOSTNAME: staging.fanout.boundcorp.net
  SECRET_KEY: "staging secret"

livenessProbe:
  # -- enables or disables the livenessProbe
  enabled: true

readinessProbe:
  enabled: true

prometheus:
  serviceMonitor:
    create: true
    interval: 30s
    scrapeTimeout: 3s
  rules:
    create: true

postgresql:
  # -- enable the bundled bitnami postgresql chart
  enabled: true
  postgresqlUsername: "fanout"
  # postgresqlPassword: ""
  postgresqlDatabase: "fanout"
  persistence:
    enabled: true
    storageClass: "ceph-block"
