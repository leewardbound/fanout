ingress:
  enabled: true
  ingressClassName: nginx-public
  annotations:
    hajimari.io/enable: "false"
    external-dns.alpha.kubernetes.io/target: "ipv4.boundcorp.net"
    external-dns/is-public: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  hostname: staging.fanout.boundcorp.net
  tls:
    - hosts: ["staging.fanout.boundcorp.net"]
      secretName: "staging-fanout-boundcorp-net"

env:
  APP_HOSTNAME: staging.fanout.boundcorp.net
  SECRET_KEY: "staging secret"
  MINIO_STORAGE_MEDIA_URL: "https://staging.fanout.boundcorp.net/assets"

livenessProbe:
  # -- enables or disables the livenessProbe
  enabled: true

readinessProbe:
  enabled: true

prometheus:
  serviceMonitor:
    create: true
    interval: 30s
    scrapeTimeout: 3s
  rules:
    create: true

postgresql:
  # -- enable the bundled bitnami postgresql chart
  enabled: true
  storageClass: "ceph-block"

minio:
  enabled: true
