repos:
    - repo: local
      hooks:
          - id: fix-file-ownership
            name: fix-file-ownership
            stages: [commit]
            language: system
            entry: bin/fix-file-ownership
            require_serial: true
            pass_filenames: false
            types: [python]

          - id: isort
            name: isort
            stages: [commit]
            language: system
            entry: pipenv run isort fanout
            require_serial: true
            pass_filenames: false
            types: [python]

          - id: black
            name: black
            stages: [commit]
            language: system
            entry: make format
            require_serial: true
            pass_filenames: false
            types: [python]

          - id: flake8
            name: flake8
            stages: [commit]
            language: system
            entry: pipenv run flake8
            require_serial: true
            types: [python]
            exclude: setup.py

          - id: mypy
            name: mypy
            stages: [commit]
            language: system
            entry: make mypy
            require_serial: true
            types: [python]
            pass_filenames: false

          - id: pytest
            name: pytest
            stages: [commit]
            language: system
            entry: make test
            require_serial: true
            pass_filenames: false
            types: [python]

          - id: pytest-cov
            name: pytest
            stages: [push]
            language: system
            entry: pipenv run pytest --cov --cov-fail-under=100
            types: [python]
            require_serial: true
            pass_filenames: false